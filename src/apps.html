--><dom-module id="paper-material-shared-styles" assetpath="../bower_components/paper-material/">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      :host([elevation="1"]) {
        @apply --shadow-elevation-2dp;
      }

      :host([elevation="2"]) {
        @apply --shadow-elevation-4dp;
      }

      :host([elevation="3"]) {
        @apply --shadow-elevation-6dp;
      }

      :host([elevation="4"]) {
        @apply --shadow-elevation-8dp;
      }

      :host([elevation="5"]) {
        @apply --shadow-elevation-16dp;
      }
    </style>
  </template>
</dom-module>
<!--
Material design: [Cards](https://www.google.com/design/spec/components/cards.html)

`paper-material` is a container that renders two shadows on top of each other to
create the effect of a lifted piece of paper.

Example:

    <paper-material elevation="1">
      ... content ...
    </paper-material>

@group Paper Elements
@demo demo/index.html
-->

<dom-module id="paper-material" assetpath="../bower_components/paper-material/">
  <template>
    <style include="paper-material-shared-styles"></style>
    <style>
      :host([animated]) {
        @apply --shadow-transition;
      }
      :host {
        @apply --paper-material;
      }
    </style>

    <slot></slot>
  </template>
</dom-module>
<script>Polymer({is:'paper-material',properties:{elevation:{type:Number,reflectToAttribute:!0,value:1},animated:{type:Boolean,reflectToAttribute:!0,value:!1}}});</script>
</div><dom-module id="my-apps">
    <template>
        <style>
             :host {
                display: flex;
                background-color: #fff;
                width: 100%;
                height: 100%;
            }

            img {
                width: 150px;
                height: 120px;
            }

            paper-material#techMaterial {
                width: 100%;
                height: 100%;
                /*padding-top: calc((150px - 87.83px) / 2);*/
                padding-top: 10px;
                /*padding-bottom: calc((150px - 87.83px) / 2);*/
                padding-bottom: 10px;
            }

            .cent {
                text-align: center;
                margin: auto;
            }

            h2 {
                font-size: 1.5em;
            }

            a {
                text-decoration: none;
                color: black;
                width: 100%;
                height: 100%;
            }
        </style>
        <a href="[[url]]">
            <paper-material id="techMaterial" elevation="1">
                <div class="cent">
                    <img src="[[imageUrl]]" alt="[[text]]">
                    <!--<h2>[[text]]</h2>-->
                </div>
            </paper-material>
        </a>

    </template>
    <script>Polymer({is:'my-apps',properties:{url:String,imageUrl:String,text:String},ready:function(){var a=this.$.techMaterial;a.addEventListener('mouseover',function(){a.elevation=5}),a.addEventListener('mouseout',function(){a.elevation=1})}});</script>
</dom-module>
