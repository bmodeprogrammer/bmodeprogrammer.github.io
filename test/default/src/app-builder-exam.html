The `iron-ajax` element exposes network request functionality.

    <iron-ajax
        auto
        url="https://www.googleapis.com/youtube/v3/search"
        params='{"part":"snippet", "q":"polymer", "key": "YOUTUBE_API_KEY", "type": "video"}'
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300"></iron-ajax>

its `url`, `params` or `body` properties are changed. Automatically generated
requests will be debounced in the case that multiple attributes are changed
sequentially.

Note: The `params` attribute must be double quoted JSON.

element.

@hero hero.svg

   * @event iron-ajax-request

   * @event iron-ajax-response

`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info');

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info');

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-meta
-->

`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

Material design: [Checkbox](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-checkbox)

`paper-checkbox` is a button that can be either checked or unchecked.  User
can tap the checkbox to check or uncheck it.  Usually you use checkboxes
to allow user to select multiple options from a set.  If you have a single
ON/OFF option, avoid using a single checkbox and use `paper-toggle-button`
instead.

Example:

    <paper-checkbox>label</paper-checkbox>

    <paper-checkbox checked> label</paper-checkbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-checkbox-unchecked-background-color` | Checkbox background color when the input is not checked | `transparent`
`--paper-checkbox-unchecked-color` | Checkbox border color when the input is not checked | `--primary-text-color`
`--paper-checkbox-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-checkbox-checked-color` | Checkbox color when the input is checked | `--primary-color`
`--paper-checkbox-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-checkbox-checkmark-color` | Checkmark color | `white`
`--paper-checkbox-label-color` | Label color | `--primary-text-color`
`--paper-checkbox-label-checked-color` | Label color when the input is checked | `--paper-checkbox-label-color`
`--paper-checkbox-label-spacing` | Spacing between the label and the checkbox | `8px`
`--paper-checkbox-label` | Mixin applied to the label | `{}`
`--paper-checkbox-label-checked` | Mixin applied to the label when the input is checked | `{}`
`--paper-checkbox-error-color` | Checkbox color when invalid | `--error-color`
`--paper-checkbox-size` | Size of the checkbox | `18px`
`--paper-checkbox-ink-size` | Size of the ripple | `48px`
`--paper-checkbox-margin` | Margin around the checkbox container | `initial`
`--paper-checkbox-vertical-align` | Vertical alignment of the checkbox container | `middle`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

Material design: [Icon toggles](https://www.google.com/design/spec/components/buttons.html#buttons-toggle-buttons)

`paper-icon-button` is a button with an image placed at the center. When the user touches
the button, a ripple effect emanates from the center of the button.

`paper-icon-button` includes a default icon set.  Use `icon` to specify which icon
from the icon set to use.

    <paper-icon-button icon="menu"></paper-icon-button>

See [`iron-iconset`](iron-iconset) for more information about
how to use a custom icon set.

Example:

    <link href="path/to/iron-icons/iron-icons.html" rel="import">

    <paper-icon-button icon="favorite"></paper-icon-button>
    <paper-icon-button src="star.png"></paper-icon-button>

To use `paper-icon-button` as a link, wrap it in an anchor tag. Since `paper-icon-button`
will already receive focus, you may want to prevent the anchor tag from receiving focus
as well by setting its tabindex to -1.

    <a href="https://www.polymer-project.org" tabindex="-1">
      <paper-icon-button icon="polymer"></paper-icon-button>
    </a>

### Styling

Style the button with CSS as you would a normal DOM element. If you are using the icons
provided by `iron-icons`, they will inherit the foreground color of the button.

    /* make a red "favorite" button */
    <paper-icon-button icon="favorite" style="color: red;"></paper-icon-button>

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--paper-icon-button-ink-color` custom property.

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-icon-button-disabled-text` | The color of the disabled button | `--disabled-text-color`
`--paper-icon-button-ink-color` | Selected/focus ripple color | `--primary-text-color`
`--paper-icon-button` | Mixin for a button | `{}`
`--paper-icon-button-disabled` | Mixin for a disabled button | `{}`
`--paper-icon-button-hover` | Mixin for button on hover | `{}`

@group Paper Elements

<dom-module id="paper-icon-button" assetpath="..\bower_components\paper-icon-button\">
  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        line-height: 1;

        width: 40px;
        height: 40px;

        /* NOTE: Both values are needed, since some phones require the value to be `transparent`. */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        opacity: 0.6;

`<paper-input-container>` is a container for a `<label>`, an `<input is="iron-input">` or
`<textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label>Your name</label>
      <input is="iron-input">
    </paper-input-container>

Do not wrap `<paper-input-container>` around elements that already include it, such as `<paper-input>`.
Doing so may cause events to bounce infintely between the container and its contained element.

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements
`Polymer.IronValidatableBehavior` if it is validatable.

    <paper-input-container attr-for-value="ssn-value">
      <label>Social security number</label>
      <ssn-input class="paper-input-input"></ssn-input>
    </paper-input-container>


If you're using a `<paper-input-container>` imperatively, it's important to make sure
that you attach its children (the `iron-input` and the optional `label`) before you
attach the `<paper-input-container>` itself, so that it can be set up correctly.

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.
They appear at the bottom of the input.

### Prefixes and suffixes
These are child elements of a `<paper-input-container>` with the `prefix`
or `suffix` attribute, and are displayed inline with the input, before or after.

    <paper-input-container>
      <div prefix>$</div>
      <label>Total</label>
      <input is="iron-input">
      <paper-icon-button suffix icon="clear"></paper-icon-button>
    </paper-input-container>

----------------|-------------|----------

`--paper-input-container-focus-color` | Label and underline color when the input is focused | `--primary-color`
`--paper-input-container-invalid-color` | Label and underline color when the input is is invalid | `--error-color`
`--paper-input-container-input-color` | Input foreground color | `--primary-text-color`
`--paper-input-container` | Mixin applied to the container | `{}`
`--paper-input-container-disabled` | Mixin applied to the container when it's disabled | `{}`
`--paper-input-container-label` | Mixin applied to the label | `{}`
`--paper-input-container-label-focus` | Mixin applied to the label when the input is focused | `{}`
`--paper-input-container-label-floating` | Mixin applied to the label when floating | `{}`
`--paper-input-container-input` | Mixin applied to the input | `{}`
`--paper-input-container-input-focus` | Mixin applied to the input when focused | `{}`
`--paper-input-container-input-invalid` | Mixin applied to the input when invalid | `{}`
`--paper-input-container-input-webkit-spinner` | Mixin applied to the webkit spinner | `{}`
`--paper-input-container-input-webkit-clear` | Mixin applied to the webkit clear button | `{}`
`--paper-input-container-ms-clear` | Mixin applied to the Internet Explorer clear button | `{}`
`--paper-input-container-underline` | Mixin applied to the underline | `{}`

app-toolbar is a horizontal toolbar containing items that can be used for
label, navigation, search and actions.

### Example

Add a title to the toolbar.

```html
<app-toolbar>
  <div main-title>App name</div>
</app-toolbar>

Add a button to the left and right side of the toolbar.

```html
<app-toolbar>
  <paper-icon-button icon="menu"></paper-icon-button>
  <div main-title>App name</div>
  <paper-icon-button icon="search"></paper-icon-button>
</app-toolbar>
```

You can use the attributes `top-item` or `bottom-item` to completely fit an element
to the top or bottom of the toolbar respectively.

### Content attributes

Attribute            | Description
---------------------|---------------------------------------------------------
`main-title`         | The main title element.
`condensed-title`    | The title element if used inside a condensed app-header.

`top-item`           | Sticks the element to the top of the toolbar.

<!--
app-header is container element for app-toolbars at the top of the screen that can have scroll
effects. By default, an app-header moves away from the viewport when scrolling down and
if using `reveals`, the header slides back when scrolling back up. For example:

```html
<app-header reveals>
  <app-toolbar>
    <div main-title>App name</div>
  </app-toolbar>
</app-header>
```

app-header can also condense when scrolling down. To achieve this behavior, the header
must have a larger height than the `sticky` element in the light DOM. For example:

```html
<app-header style="height: 96px;" condenses fixed>
  <app-toolbar style="height: 64px;">
    <div main-title>App name</div>
  </app-toolbar>
</app-header>
```

In this case the header is initially `96px` tall, and it shrinks to `64px` when scrolling down.
That is what is meant by "condensing".

### Sticky element

The element that is positioned fixed to top of the header's `scrollTarget` when a threshold
is reached, similar to `position: sticky` in CSS. This element **must** be an immediate
child of app-header. By default, the `sticky` element is the first `app-toolbar that
is an immediate child of app-header.

```html
<app-header condenses>
  <app-toolbar> Sticky element </app-toolbar>
</app-header>
```

#### Customizing the sticky element

```html
<app-header condenses>
  <app-toolbar></app-toolbar>
  <app-toolbar sticky> Sticky element </app-toolbar>
</app-header>
```

### Scroll target

The app-header's `scrollTarget` property allows to customize the scrollable element to which
the header responds when the user scrolls. By default, app-header uses the document as
the scroll target, but you can customize this property by setting the id of the element, e.g.

```html
<div id="scrollingRegion" style="overflow-y: auto;">
  <app-header scroll-target="scrollingRegion">
  </app-header>
</div>
```

In this case, the `scrollTarget` property points to the outer div element. Alternatively,
you can set this property programmatically:

```js
appHeader.scrollTarget = document.querySelector("#scrollingRegion");
```

## Backgrounds
app-header has two background layers that can be used for styling when the header is condensed
or when the scrollable element is scrolled to the top.

## Scroll effects

Scroll effects are _optional_ visual effects applied in app-header based on scroll position. For example,
The [Material Design scrolling techniques](https://www.google.com/design/spec/patterns/scrolling-techniques.html)
recommends effects that can be installed via the `effects` property. e.g.

```html
<app-header effects="waterfall">
  <app-toolbar>App name</app-toolbar>
</app-header>
```

#### Importing the effects

To use the scroll effects, you must explicitly import them in addition to `app-header`:

```html
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
```

#### List of effects

* **blend-background**
Fades in/out two background elements by applying CSS opacity based on scroll position.
You can use this effect to smoothly change the background color or image of the header.
For example, using the mixin `--app-header-background-rear-layer` lets you assign a different
background when the header is condensed:

```css
app-header {
  background-color: red;
  --app-header-background-rear-layer: {
    /* The header is blue when condensed */
    background-color: blue;
  };
}
```

* **fade-background**
Upon scrolling past a threshold, this effect will trigger an opacity transition to
fade in/out the backgrounds. Compared to the `blend-background` effect,
this effect doesn't interpolate the opacity based on scroll position.


* **parallax-background**
A simple parallax effect that vertically translates the backgrounds based on a fraction
of the scroll position. For example:

```css
app-header {
  --app-header-background-front-layer: {
    background-image: url(...);
  };
}
```
```html
<app-header style="height: 300px;" effects="parallax-background">
  <app-toolbar>App name</app-toolbar>
</app-header>
```

The fraction determines how far the background moves relative to the scroll position.
This value can be assigned via the `scalar` config value and it is typically a value
between 0 and 1 inclusive. If `scalar=0`, the background doesn't move away from the header.

* **resize-title**
Progressively interpolates the size of the title from the element with the `main-title` attribute
to the element with the `condensed-title` attribute as the header condenses. For example:

```html
<app-header condenses reveals effects="resize-title">
  <app-toolbar>
      <h4 condensed-title>App name</h4>
  </app-toolbar>
  <app-toolbar>
      <h1 main-title>App name</h1>
  </app-toolbar>
</app-header>
```

* **resize-snapped-title**
Upon scrolling past a threshold, this effect fades in/out the titles using opacity transitions.
Similarly to `resize-title`, the `main-title` and `condensed-title` elements must be placed in the

The progress bars are for situations where the percentage completed can be
determined. They give users a quick sense of how much longer an operation
will take.

Example:

There is also a secondary progress which is useful for displaying intermediate
progress, such as the buffer level during a streaming playback progress bar.

          animation-timing-function: cubic-bezier(.28,.62,.37,.91);
        }
        100% {
          transform: scaleX(0) translateX(0%);
        }
      }

      @keyframes indeterminate-splitter {
        0% {
          transform: scaleX(.75) translateX(-125%);
        }
        30% {
          transform: scaleX(.75) translateX(-125%);
          animation-timing-function: cubic-bezier(.42,0,.6,.8);
        }
        90% {
          transform: scaleX(.75) translateX(125%);
        }
        100% {
          transform: scaleX(.75) translateX(125%);
        }
      }
    </style>

    <div id="progressContainer">
      <div id="secondaryProgress" hidden$="[[_hideSecondaryProgress(secondaryRatio)]]"></div>
      <div id="primaryProgress"></div>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'paper-progress',

  behaviors: [Polymer.IronRangeBehavior],

  properties: {
    /**
     * The number that represents the current secondary progress.
     */
    secondaryProgress: {
      type: Number,
      value: 0
    },

    /**
     * The secondary ratio
     */
    secondaryRatio: {
      type: Number,
      value: 0,
      readOnly: true
    },

    /**
     * Use an indeterminate progress indicator.
     */
    indeterminate: {
      type: Boolean,
      value: false,
      observer: '_toggleIndeterminate'
    },

    /**
     * True if the progress is disabled.
     */
    disabled: {
      type: Boolean,
      value: false,
      reflectToAttribute: true,
      observer: '_disabledChanged'
    }
  },

  observers: ['_progressChanged(secondaryProgress, value, min, max)'],

  hostAttributes: {
    role: 'progressbar'
  },

  _toggleIndeterminate: function _toggleIndeterminate(indeterminate) {
    // If we use attribute/class binding, the animation sometimes doesn't translate properly
    // on Safari 7.1. So instead, we toggle the class here in the update method.
    this.toggleClass('indeterminate', indeterminate, this.$.primaryProgress);
  },

  _transformProgress: function _transformProgress(progress, ratio) {
    var transform = 'scaleX(' + ratio / 100 + ')';
    progress.style.transform = progress.style.webkitTransform = transform;
  },

  _mainRatioChanged: function _mainRatioChanged(ratio) {
    this._transformProgress(this.$.primaryProgress, ratio);
  },

  _progressChanged: function _progressChanged(secondaryProgress, value, min, max) {
    secondaryProgress = this._clampValue(secondaryProgress);
    value = this._clampValue(value);

    var secondaryRatio = this._calcRatio(secondaryProgress) * 100;
    var mainRatio = this._calcRatio(value) * 100;

    this._setSecondaryRatio(secondaryRatio);
    this._transformProgress(this.$.secondaryProgress, secondaryRatio);
    this._transformProgress(this.$.primaryProgress, mainRatio);

    this.secondaryProgress = secondaryProgress;

    this.setAttribute('aria-valuenow', value);
    this.setAttribute('aria-valuemin', min);
    this.setAttribute('aria-valuemax', max);
  },

  _disabledChanged: function _disabledChanged(disabled) {
    this.setAttribute('aria-disabled', disabled ? 'true' : 'false');
  },

  _hideSecondaryProgress: function _hideSecondaryProgress(secondaryRatio) {
    return secondaryRatio === 0;
  }
});</script>
</div><dom-module id="app-builder-exam">
  <template>
    <style>
       :host {
        display: block;
        padding: 10px;

    <iron-ajax auto="" url="question.json" handle-as="json" on-response="handleResponse"></iron-ajax>

    <div class="card submitted" hidden$="[[isSubmited]]">
      <app-header fixed="">
        <app-toolbar>
          <div main-title="">Time: [[timer]]</div>

        <paper-button raised="" on-click="submit">Submit</paper-button>

    <div hidden$="[[!isSubmited]]">
      <app-header fixed="">
        <app-toolbar>
          <div main-title="">Percentage: [[rightPercentage]] Time: [[timer]]</div>
          <paper-icon-button icon="refresh" onclick="location.reload();"></paper-icon-button>
          <paper-progress id="submited" value="10" indeterminate="" bottom-item="" hidden$="[[!progress]]"></paper-progress>
        </app-toolbar>
      </app-header>
      <div class="submitted">

        <template is="dom-repeat" items="{{questionsSubmited}}">
          <div class="card">

            <div class$="[[item.ball]]">[[item.id]]</div>
            <h3>Question</h3>
            <pre>          <p>[[item.question]]</p>
        </pre>

            <div class="answer">

              <template is="dom-if" if="[[item.isRadioButton]]">
                <paper-radio-group selected="{{item.answers}}">
                  <paper-radio-button name="true" disabled="">True</paper-radio-button>
                  <paper-radio-button name="false" disabled="">False</paper-radio-button>
                </paper-radio-group>
              </template>

              <template is="dom-if" if="[[!item.isRadioButton]]">

                <template is="dom-repeat" items="[[item.answers]]" as="a">
                  <div style="text-align: justify; padding: 10px 10px 10px 0;">
                    <paper-checkbox name="[[a.answer]]" checked$="[[a.checked]]" disabled="true">[[a.answer]]</paper-checkbox>
                  </div>
                </template>
              </template>
              <p>
                Answer: [[item.answer]]
              </p>

              <template is="dom-if" if="[[item.moreInformationLinks]]">
                <h2>More information At:</h2>
                <template is="dom-repeat" items="[[item.moreInformationLinks]]" as="link">
                  <a href="[[link.link]]" target="_blank">
                    <paper-button raised="">[[link.label]]</paper-button>
                  </a>
                </template>
              </template>

            </div>
          </div>
        </template>
      </div>

    </div>

  </template>

  <script>
(function () {
  "use strict";

  var WRONG = 'wrong',
      RIGHT = 'right',
      NUMBER_OF_QUESTIONS = parseInt(prompt('Please, insert the number(10 - 110) of questions?', '40')) || 40;
  var xDown = null,
      yDown = null;
  Polymer({
    is: 'app-builder-exam',

    properties: {
      questions: {
        type: Array,
        notify: true
      },
      timer: String,
      timerInterval: Number,
      rightPercentage: String,
      questionsSubmited: {
        type: Array,
        notify: true
      },
      progress: Boolean,
      currentQuestion: Object,
      currentQuestionIndex: Number,
      totalQuestions: Number,
      canNext: Boolean,
      canBack: Boolean,
      isSubmited: Boolean
    },

    ready: function ready() {
      this.progress = true;
    },

    arrows: function arrows(e) {
      switch (e.which) {
        case 37:
          // left
          this.back();
          break;
        case 39:
          // right
          this.next();
          break;
        default:
          return; // exit this handler for other keys
      }
    },

    handleResponse: function handleResponse(e) {
      var _this = this;
      this._handleTimer.bind(this)();

      document.addEventListener('touchstart', this._handleTouchStart.bind(this), false);
      document.addEventListener('touchmove', this._handleTouchMove.bind(this), false);
      this.isSubmited = false;
      document.body.addEventListener('keyup', this.arrows.bind(this));
      this.currentQuestionIndex = 0;
      this.questions = e.detail.response;

      this.questions = this.shuffle(this.questions);
      this.questions = this.questions.slice(0, NUMBER_OF_QUESTIONS);
      this.questions = this.questions.map(function (q) {
        if (q.answers) {
          q.answers = q.answers ? _this.shuffle(q.answers) : q.answers;
          var indexOfAllAbove = -1;
          for (var i = 0; i < q.answers.length; i++) {
            if (q.answers[i].answer === 'All of the above') {
              indexOfAllAbove = i;
              break;
            }
          }
          if (indexOfAllAbove >= 0 && indexOfAllAbove !== q.answers.length - 1) {
            var lastA = q.answers[q.answers.length - 1];
            q.answers[q.answers.length - 1] = q.answers[indexOfAllAbove];
            q.answers[indexOfAllAbove] = lastA;
          }
          for (var _i = 0; _i < q.answers.length; _i++) {
            q.answers[_i].answer = _this._getLetter(_i) + " " + q.answers[_i].answer;
          }
        }
        return q;
      });
      this.canBack = true;
      this.totalQuestions = this.questions.length;
      this.currentQuestion = this.questions[0];
      this.canNext = this.questions.length < 1;
      this.progress = false;
    },

    next: function next() {
      if (this.currentQuestionIndex + 1 !== this.questions.length) {
        this.currentQuestionIndex++;
        this.currentQuestion = this.questions[this.currentQuestionIndex];
        this.canNext = this.currentQuestionIndex + 1 === this.questions.length;
        this.canBack = this.currentQuestionIndex < 1;
      }
    },

    back: function back() {
      if (this.currentQuestionIndex > 0) {
        this.currentQuestionIndex--;
        this.currentQuestion = this.questions[this.currentQuestionIndex];
        this.canBack = this.currentQuestionIndex < 1;
        this.canNext = this.currentQuestionIndex + 1 === this.questions.length;
      }
    },

    submit: function submit() {
      this.progress = true;
      clearInterval(this.timerInterval);
      var questionsAux = this.questions.slice(0);
      var _this = this;
      var counter = 0;
      questionsAux = questionsAux.map(function (obj) {
        obj.ball = 'circle ' + _this._isRightQuestion.bind(_this)(obj);
        obj.isRight && counter++;
        if (obj.answers) {
          var answer = obj.answer;
          for (var i = 0; i < obj.answers.length; i++) {
            if (obj.answer.indexOf(obj.answers[i].ca) >= 0) {
              answer = answer.replace(obj.answers[i].ca, obj.answers[i].answer.slice(0, 2));
            }
          }
          obj.answer = answer;
        }
        return obj;
      });
      this.rightPercentage = (counter / questionsAux.length * 100).toFixed(2) + "%";
      this.questionsSubmited = questionsAux;
      this.isSubmited = true;
      this.progress = false;
    },

    shuffle: function shuffle(array) {
      var currentIndex = array.length,
          temporaryValue,
          randomIndex;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    },

    _isRightQuestion: function _isRightQuestion(question) {
      if (!question.answers) return WRONG;
      if (question.isRadioButton) {
        question.isRight = question.answer.startsWith('False') && question.answers.toLowerCase() === 'false' || question.answer.startsWith('True') && question.answers.toLowerCase() === 'true';

        return question.isRight ? RIGHT : WRONG;
      } else {
        var spplitedCorrectAnswer = this._splitAnswers(question.answer).map(function (a) {
          return a.slice(0, 2);
        }),
            userAnwers = question.answers.filter(function (a) {
          return a.checked;
        }).map(function (a) {
          return a.ca;
        });

        if (spplitedCorrectAnswer.length !== userAnwers.length) {
          question.isRight = false;
          return WRONG;
        }

        for (var i = 0; i < spplitedCorrectAnswer.length; i++) {
          if (userAnwers.indexOf(spplitedCorrectAnswer[i]) === -1) {
            question.isRight = false;
            return WRONG;
          }
        }question.isRight = true;
        return RIGHT;
      }
    },

    _getLetter: function _getLetter(i) {
      switch (i) {
        case 0:
          return 'A.';
        case 1:
          return 'B.';
        case 2:
          return 'C.';
        case 3:
          return 'D.';
        case 4:
          return 'E.';
        case 5:
          return 'F.';
      }
    },

    _handleTimer: function _handleTimer() {
      this.timer = '00:00:00';
      var _this = this;
      this.timerInterval = setInterval(function () {
        var splitted = _this.timer.split(':');
        var sec = parseInt(splitted[2]),
            min = parseInt(splitted[1]),
            hour = parseInt(splitted[0]);
        if (sec === 60) {
          sec = 0;
          if (min === 60) {
            min = 0;
            hour++;
          } else {
            min++;
          }
        } else {
          sec++;
        }
        sec = sec < 10 ? '0' + sec : sec + "";
        min = min < 10 ? '0' + min : min + "";
        hour = hour < 10 ? '0' + hour : hour + "";
        _this.timer = hour + ":" + min + ":" + sec;
      }, 1000);
    },

    _addOneValue: function _addOneValue(value) {
      return value + 1;
    },

    _splitAnswers: function _splitAnswers(q) {
      var answers = [];
      var qf = q.split('F. '),
          qe = qf[0].split('E. '),
          qd = qe[0].split('D. '),
          qc = qd[0].split('C. '),
          qb = qc[0].split('B. '),
          qa = qb[0].split('A. ');
      qf.length > 1 && answers.push('F. ' + qf[1]);
      qe.length > 1 && answers.push('E. ' + qe[1]);
      qd.length > 1 && answers.push('D. ' + qd[1]);
      qc.length > 1 && answers.push('C. ' + qc[1]);
      qb.length > 1 && answers.push('B. ' + qb[1]);
      qa.length > 1 && answers.push('A. ' + qa[1]);
      answers.reverse();
      return answers;
    },

    _downloadJson: function _downloadJson(jsonObj) {
      var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(jsonObj));
      var dlAnchorElem = document.createElement('a');
      dlAnchorElem.setAttribute("href", dataStr);
      dlAnchorElem.setAttribute("download", "question.json");
      dlAnchorElem.click();
    },
    _handleTouchStart: function _handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
      yDown = evt.touches[0].clientY;
    },

    _handleTouchMove: function _handleTouchMove(evt) {
      if (!xDown || !yDown) {
        return;
      }
      var xUp = evt.touches[0].clientX;
      var yUp = evt.touches[0].clientY;

      var xDiff = xDown - xUp;
      var yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        /*most significant*/
        if (xDiff > 0) {
          this.next();
        } else {
          this.back();
        }
      }
      xDown = null;
      yDown = null;
    }

  });
})();</script>
</dom-module></body></html>
